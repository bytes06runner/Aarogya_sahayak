[twilio]
account_sid = "Your acc id"
auth_token = "your auth_token"
twilio_number = whatsapp: "twilio whatsapp number starting from +1"
[app]
model_path = models/model.tflite
labels_path = models/labels.json
chunk_database_path = data/local_chunks.jsonl
env_cache_path = cache/env_data.json
hospitals_path = data/hospitals.json
sync_interval_seconds = 3600

[cloud]
data_upload_url = https://your-cloud-endpoint.com/data
model_update_url = https://your-cloud-endpoint.com/model
aqi_api_token = YOUR_AQI_API_TOKEN_HERE
